specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PandoraTicketMumbai
    network: {{chain}}
    source:
      address: "{{ticket}}"
      abi: PandoraTicket
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TicketMinted
      abis:
        - name: PandoraTicket
          file: ./abis/PandoraTicket.json
      eventHandlers:
        - event: TicketMinted(indexed uint256,address,uint256)
          handler: handleMint
      file: ./src/pandora-ticket.ts
  - kind: ethereum
    name: LootboxFactory
    network: {{chain}}
    source:
      address: "{{factory}}"
      abi: LootboxFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LootboxDeployed
        - Drawn
        - Refunded
        - Claimed
        - NFTDeposited
      abis:
        - name: LootboxFactory
          file: ./abis/LootboxFactory.json
        - name: Lootbox
          file: ./abis/Lootbox.json
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: LootboxDeployed(indexed uint256,address,address)
          handler: handleLootboxDeployed
        - event: Drawn(indexed uint256,address,uint256[])
          handler: handleDrawn
        - event: Refunded(uint256[],uint256)
          handler: handleRefunded
        - event: Claimed(indexed uint256,indexed uint256)
          handler: handleClaimed
        - event: NFTDeposited((address,uint256)[],indexed uint256)
          handler: handleNFTDeposited
      file: ./src/lootbox-factory.ts
